<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head" />
<body>
	
	<div class="container">
		<h2>Incident Details</h2>

		<div class="table-responsive">
			<table class="table table-hover">
				<tbody>
					<tr>
						<td>Name</td>
						<td th:text="${incident.name}"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td th:text="${incident.description}"></td>
					</tr>
					<tr>
						<td>Agent ID</td>
						<td th:text="${incident.agentId}"></td>		
					</tr>
					<tr>
						<td>Location</td>
						<td th:text="${incident.location}"></td>		
					</tr>
					<tr>
						<td>Tags</td>
						<td th:text="${incident.tags}"></td>		
					</tr>
					<tr>
						<td>Properties</td>
						<td th:text="${incident.properties}"></td>		
					</tr>
					<tr>
						<td>Multimedia</td>
						<td th:text="${incident.multimedia}"></td>		
					</tr>
					<tr>
						<td>State</td>
						<td th:text="${incident.state}"></td>		
					</tr>
				</tbody>
			</table>
		</div>
 	</div>
	
</body>
</html>
