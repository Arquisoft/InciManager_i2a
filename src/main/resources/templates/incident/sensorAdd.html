<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- to use the latest rendering engine in case it doesn't-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Adjusts the viewport and the scale of the browser -->
    <meta name="viewport" content="width = device-width, initial-scale = 1" />

    <!-- Bootstrap CDN in order to have support for Bootstrap's CSS and js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- in order to include tether for BS 4 -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <link rel="stylesheet" href="signin.css" />
    <title>Send an incident</title>

</head>

<body>

    <!-- container class in order to tell BS to treat it as a container and it is usually container -->
    <div class="container">
        <form action="#" th:action="@{/sensorAdd}" id="sensorAdd" class="form-signin" method="post">
          <h2>Incidence Information</h2>
                <div class="form-group">
				<label class="control-label col-sm-2" for="emergency">Is an emergency:</label> 
					<div class="col-sm-10">
						<select id="emergency" name="emergency" class="form-control" >
        				<option value="true">True</option>
  						<option value="false">False</option>
      				</select>
					</div>
				</div>
                <button id="Enter" name="Enter" type="submit" value="enter" class="btn btn-block btn-primary btn-lg">Send incidence</button>
        </form>

    </div>

</body>

</html>
